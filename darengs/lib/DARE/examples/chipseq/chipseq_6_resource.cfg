[common]
executable=/opt/macs140/bin/macs14
number_of_processes = 2
spmd_variation =  single
##  -g GSIZE, --gsize=GSIZE
#                        Effective genome size. It can be 1.0e+9 or 1000000000,
##                        or shortcuts:'hs' for human (2.7e9), 'mm' for mouse
##                        (1.87e9), 'ce' for C. elegans (9e7) and 'dm' for
##                       fruitfly (1.2e8), Default:hs

[cyder]
environment = PATH=/opt/macs140/bin/:/opt/PeakSplitter_Linux64/:$PATH, PYTHONPATH=/opt/macs140/lib/python2.6/site-packages:$PYTHONPATH
arguments_hs = -f BAM -g hs -n test
arguments_ce = -f BAM -g ce -n test
arguments_mm = -f BAM -g mm -n test

[ranger]
environment = PATH=${PATH}:/path/to/exe/:/path/to/exe/

[painter]
environment = PATH=${PATH}:/path/to/exe/:/path/to/exe/
